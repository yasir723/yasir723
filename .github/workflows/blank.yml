# GitHub Action for generating a contribution graph with a snake eating your contributions.

name: Generate Snake

on:
  schedule:
    # every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:  # Allow manual triggering from GitHub Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v2

      # Generate the snake image using Platane's snk action
      - uses: Platane/snk@master  # Or use @main if Platane has moved to main
        id: snake-gif
        with:
          github_user_name: yasir723  # Your GitHub username
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Push changes (if you want to update the GitHub Pages branch)
      - name: Push changes
        uses: ad-m/github-push-action@v0.0.0  # Adjust version as needed
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master  # Update this with the branch you want to push to
          force: true

      # Deploy to GitHub Pages
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output  # Update this if you have a different target branch
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
